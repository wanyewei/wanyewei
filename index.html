<ul>
<li>Chromium  MIME sniffing  <a href="https://source.chromium.org/chromium/chromium/src/+/refs/tags/118.0.5981.4:net/base/mime_sniffer.cc">net/base/mime_sniffer.cc</a></li>

<h3 id="%E7%80%8F%E8%A6%BD%E5%99%A8%E5%81%B5%E6%B8%AC%E8%A1%8C%E7%82%BA"> :</h3>

<ul>
<li>IE 7: Render as HTML</li>

</ol>
<ul>

<li>Firefox 2: Render as text</li>
<li>Safari 3: Render as text (Note: Safari will Render as HTML if the URL has an HTML extension)</li>
</ul>
<ol start="3">
