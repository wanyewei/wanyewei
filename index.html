<h2 id="clickjackingmime-sniffing%E5%89%8D%E7%AB%AF%E4%BE%9B%E6%87%89%E9%8F%88%E6%94%BB%E6%93%8A%E5%89%8D%E7%AB%AF%E6%94%BB%E6%93%8A%E5%9C%A8-web3-%E7%9A%84%E6%87%89%E7%94%A8xs-leaksxs-leaks-%E7%9A%84%E9%80%B2%E9%9A%8E%E6%87%89%E7%94%A8">ClickJacking、MIME sniffing、前端供應鏈攻擊、前端攻擊在 Web3 的應用、XS-Leaks、XS-Leaks 的進階應用</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>                                 Speaker : Wanye

                                 Note Taker : Shirley

                                 2025/01/23 @Tech-Book-Community
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="2" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="hi-im-wanye">Hi! I'm Wanye</h1>
<ul>
<li>剛滿一年的前端工程師</li>
<li>興趣 : 聽音樂、有時候會看劇、看漫畫、打羽球</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="3" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="h15-1-%E4%BD%A0%E7%9A%84%E7%95%AB%E9%9D%A2%E4%B8%8D%E6%98%AF%E4%BD%A0%E7%9A%84%E7%95%AB%E9%9D%A2clickjacking-%E9%BB%9E%E6%93%8A%E5%8A%AB%E6%8C%81h1"><h1>5-1 你的畫面不是你的畫面:ClickJacking 點擊劫持<h1 /></h1>
<p>ClickJacking，中文又稱點擊劫持。<br />
指的是你以為點擊的是 A 網站的內容，但實際上你的點擊被「劫持」到 B 網站。<br />
例如，若背後是一個銀行轉帳頁面，帳號與金額都已填好，只需點一下按鈕就會完成轉帳，這可能造成嚴重後果。（這只是舉例而已，不過從這個案例就能知道為什麼轉帳需要第二層驗證了）。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="4" style="--paginate:true;--theme:default;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="123" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://aszx87410.github.io/beyond-xss/assets/images/27-01-f8b29f27dad8860c275ded5c27f19c5d.gif&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="4" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="4" style="--paginate:true;--theme:default;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="123" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="clickjacking-%E6%94%BB%E6%93%8A%E5%8E%9F%E7%90%86">ClickJacking 攻擊原理</h1>
<h3 id="%E4%BB%80%E9%BA%BC%E6%98%AF-clickjacking">什麼是 ClickJacking?</h3>
<p>把兩個網頁疊在一起，透過 CSS 讓使用者看見的是 A 網頁，但點到的卻是 B 網頁。</p>
<h3 id="%E6%89%8B%E6%B3%95">手法:</h3>
<p>用 ifram 將 B 網頁崁入然後設定透明度 0.001，再用 css 打自己的內容疊上去。</p>
<h3 id="%E5%95%8F%E9%A1%8C">問題 :</h3>
<p>表面按鈕顯示「確定取消」，實際點擊觸發「刪除帳號」。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="4" style="" data-marpit-pagination-total="123" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="5" style="--paginate:true;--theme:default;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="123" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://aszx87410.github.io/beyond-xss/assets/images/27-02-b6abe4eb1873c50a6527e1b6f48230f1.gif&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="5" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="5" style="--paginate:true;--theme:default;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="123" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="%E6%94%BB%E6%93%8A%E7%AF%84%E4%BE%8B">攻擊範例:</h1>
<ul>
<li>以 「更改 email」功能設計的 clickjacking 攻擊，留下原網頁的 input，其他都用 CSS 蓋掉，按鈕的部分用 pointer-events:none 讓事件穿透。</li>
<li>表面上看起來是一個輸入 email 訂閱資訊的頁面，但實際背後運作的是「修改 email」的功能。<br />
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="5" style="" data-marpit-pagination-total="123" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="6" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E9%BB%9E%E6%93%8A%E5%8A%AB%E6%8C%81%E7%9A%84%E6%94%BB%E6%93%8A%E6%B5%81%E7%A8%8B">點擊劫持的攻擊流程</h1>
<ol>
<li>把目標網頁嵌入惡意網頁之中（透過 iframe ）</li>
<li>在惡意網頁上用 CSS 把目標網頁蓋住，讓使用者看不見</li>
<li>誘導使用者前往惡意網頁並且做出操作（輸入或點擊等等）</li>
<li>觸發目標網頁行為，達成攻擊</li>
</ol>
<p>小結 : clickjacking 的實現取決於攻擊者的設計巧妙程度與目標網站的交互複雜性。防範此類攻擊需要網站和使用者的共同努力，然而這種攻擊需要達成，<span>使用者一定需要在目標網站是登入狀態</span>。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="7" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="clickjacking-%E7%9A%84%E9%98%B2%E7%A6%A6%E6%96%B9%E5%BC%8F">Clickjacking 的防禦方式</h1>
<ul>
<li>自己用 JavaScript 檢查</li>
<li>透過 response header 告知瀏覽器這個網頁是否能被嵌入。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="8" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="frame-busting%E8%87%AA%E5%B7%B1%E7%94%A8-javascript-%E6%AA%A2%E6%9F%A5">Frame busting(自己用 JavaScript 檢查)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>if (top !== self) {
  top.location = self.location
}
</code></pre>
<ul>
<li>
<p>每個網頁都有自己的 window，self 總是指向當前網頁的 window。</p>
</li>
<li>
<p>如果網頁被獨立開啟，top 和 self 會指向相同的 window。</p>
</li>
<li>
<p>如果網頁嵌套於 iframe 中，top 會指向外層（最上層）的 window。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="9" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="iframe-%E7%9A%84-sandbox-%E5%B1%AC%E6%80%A7">iframe 的 sandbox 屬性</h1>
<ul>
<li>功用 : 限制 iframe 的行為，避免惡意嵌套攻擊</li>
<li>常用限制:
<ul>
<li>allow-forms，允許提交表單</li>
<li>allow-scripts，允許執行 JS</li>
<li>allow-top-navigation，允許改變 top location</li>
<li>allow-popups，允許彈出視窗</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="10" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E7%AF%84%E4%BE%8B">範例 :</h1>
<img src="https://aszx87410.github.io/beyond-xss/assets/images/27-03-7dc26cf7765c47dfc96d4ebbd85d8527.png" height="80%" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="11" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<ul>
<li>情境 : 在 localhost 的 index.html 裡面寫了:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt;iframe src=&quot;https://example.com&quot;&gt;&lt;/iframe&gt;
&lt;iframe src=&quot;https://huli.tw&quot;&gt;&lt;/iframe&gt;
</code></pre>
<ul>
<li>
<p>iframe 中的兩個網頁 (綠色、黃色)</p>
<ul>
<li>兩個不同的 window</li>
<li>存取 top 時，指向主頁 localhost/index.html 的 window</li>
</ul>
</li>
<li>
<p>檢查<br />
透過 if (top !== self) 判斷是否在 iframe 中，是的話則改變 top.location ，將最上層導向其他網站。</p>
</li>
<li>
<p>這邊要注意的是會被 iframe 的 sandbox 屬性繞過。這個屬性之前在「就算只有 HTML 也能攻擊？」那篇有提過了。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="12" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E7%B9%9E%E9%81%8E%E6%96%B9%E5%BC%8F">繞過方式</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt;iframe src=&quot;./busting.html&quot; sandbox=&quot;allow-forms&quot;&gt;
</code></pre>
<ul>
<li>防護失敗: busting.html 做了 top==self 的檢查也沒用。</li>
<li>原因 : 沒有 allow-script 無法執行 JS ，但表單可正常送出。</li>
<li>接下來就要介紹其他人在現有基礎上改良也更實用的方式。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="13" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E6%94%B9%E8%89%AF%E5%BE%8C%E7%9A%84%E6%96%B9%E5%BC%8F%E7%A8%8B%E5%BC%8F%E7%A2%BC%E5%8F%96%E8%87%AAwikipedia---framekiller">改良後的方式(程式碼取自：<a href="https://en.wikipedia.org/wiki/Framekiller">Wikipedia - Framekiller</a>)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-&lt;style&gt;html{display:none;}&lt;/style&gt;">&lt;script&gt;
   if (self == top) {
       document.documentElement.style.display = 'block';
   } else {
       top.location = self.location;
   }
&lt;/script&gt;
</code></pre>
<ul>
<li>
<p>功用: 一定需要執行 JS 或通過 JS 檢查才會開啟，否則網頁會整個隱藏。</p>
</li>
<li>
<p>缺點: 如果使用者主動關閉瀏覽器的 JavaScript 功能，網頁也無法顯示，導致不好的用戶體驗。</p>
</li>
<li>
<p>在 2008 年 clickjacking 剛出來的時候，相關防禦方式還沒有這麼完整，所以只好用這些比較像是 workaround 的解法。而現在，瀏覽器已經支援了其他更好的方式來阻擋網頁被嵌入。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="14" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="x-frame-options">X-Frame-Options</h1>
<ul>
<li>
<p>X-Frame-Options 是一種 HTTP 回應 Header，於 2009 年由 IE8 首先實作，並於 2013 年正式標準化 (RFC 7034)。</p>
</li>
<li>
<p>header 的三個值:</p>
<ul>
<li>DENY：禁止任何嵌入，包含 &lt;iframe&gt;、&lt;frame&gt;、&lt;object&gt;、&lt;applet&gt; 或是 &lt;embed&gt; 這些 tag 都不行</li>
<li>SAMEORIGIN: 僅允許 same origin</li>
<li>ALLOW-FROM : 允許特定 origin 嵌入（支援度低，主流瀏覽器已停止支援）。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="15" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E7%AF%84%E4%BE%8B-1">範例:</h1>
<ul>
<li>情境 : 有些瀏覽器只會檢查「上一層」與「最上層」，而不是每層都檢查，例如 A 嵌入 B 嵌入 C 嵌入 D，以此類推</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>example.com/A.html
--&gt; attacker.com
    --&gt; example.com/B.html
        --&gt; example.com/target.html
</code></pre>
<ul>
<li>問題:
<ul>
<li>如果瀏覽器僅檢查上一層 (B.html)與最上層(A.html)，會判定嵌入是合法的，因為 B.html 與 target.html 同源，無法完全防止多層嵌套攻擊。</li>
<li>ALLOW-FROM 支援不足：主流瀏覽器已停止支援該屬性</li>
<li>現已被 CSP 取代</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="16" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="csp--frame-ancestors">CSP : frame-ancestors</h1>
<h3 id="csp-%E7%9A%84-frame-ancestors-%E6%8C%87%E7%A4%BA">CSP 的 frame-ancestors 指示 :</h3>
<ul>
<li>frame-ancestors 'none' → 禁止任何嵌入（對應 X-Frame-Options 的 DENY）。</li>
<li>frame-ancestors 'self' → 只允許 same origin 網頁嵌入（對應 SAMEORIGIN）。</li>
<li>frame-ancestors <a href="https://a.example.com">https://a.example.com</a> <a href="https://b.example.com">https://b.example.com</a> → 允許多個指定 origin 嵌入（對應 ALLOW-FROM）。</li>
</ul>
<h3 id="%E8%88%87-frame-src-%E7%9A%84%E5%8D%80%E5%88%A5">與 frame-src 的區別</h3>
<ul>
<li>frame-ancestors：控制「哪些網頁可以嵌入我」</li>
<li>frame-src：控制「我可以嵌入哪些來源」。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="17" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E7%AF%84%E4%BE%8B%E4%B8%80">範例一 :</h3>
<ul>
<li>在 index.html 設定 :</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Content-Security-Policy: frame-src 'none';
</code></pre>
<ul>
<li>結果: 頁面無法載入任何 iframe，無論目標頁面有無設置任何規則。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="18" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E7%AF%84%E4%BE%8B%E4%BA%8C">範例二 :</h3>
<ul>
<li>index.html 設置：</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Content-Security-Policy: frame-src https://example.com;
</code></pre>
<ul>
<li>但 example.com 也有設置:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Content-Security-Policy: frame-ancestors 'none';
</code></pre>
<ul>
<li>結果:index.html 還是沒有辦法用 iframe 把 example.com 載入，因為對方拒絕了。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="19" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E9%98%B2%E7%A6%A6%E7%B8%BD%E7%B5%90">防禦總結</h1>
<h3 id="%E5%9B%A0%E7%82%BA%E6%94%AF%E6%8F%B4%E5%BA%A6%E7%9A%84%E9%97%9C%E4%BF%82%E6%89%80%E4%BB%A5%E6%9C%80%E4%BD%B3%E9%98%B2%E7%A6%A6%E7%AD%96%E7%95%A5x-frame-options-%E8%88%87-csp">因為支援度的關係，所以最佳防禦策略：X-Frame-Options 與 CSP :</h3>
<ul>
<li>不允許被 iframe 載入</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>X-Frame-Options: DENY
Content-Security-Policy: frame-ancestors 'none'
</code></pre>
<ul>
<li>只允許被 same-origin 載入</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>X-Frame-Options: SAMEORIGIN
Content-Security-Policy: frame-ancestors 'self'
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="20" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<ul>
<li>允許指定 origin</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>X-Frame-Options: ALLOW-FROM https://example.com/
Content-Security-Policy: frame-ancestors https://example.com/
</code></pre>
<h3 id="%E9%80%A3%E8%A6%BD%E5%99%A8%E5%B9%AB%E5%BF%99%E5%81%9A%E7%9A%84%E9%9A%B1%E5%BD%A2%E9%98%B2%E7%A6%A6-samesitelax-cookie">連覽器幫忙做的隱形防禦 SameSite=Lax cookie</h3>
<ul>
<li>被嵌入的網頁（如 iframe）不會攜帶 Cookie 與伺服器互動。</li>
<li>不符合點擊劫持攻擊的前提「使用者必須是登入狀態」</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="21" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E5%AF%A6%E9%9A%9B%E6%A1%88%E4%BE%8B%E4%B8%80--yelp">實際案例一 : Yelp</h1>
<ul>
<li>2018 年，使用者 hk755a 向 Yelp 回報兩個 Clickjacking 漏洞 :
<ul>
<li><a href="https://hackerone.com/reports/305128">ClickJacking on IMPORTANT Functions of Yelp</a></li>
<li><a href="https://hackerone.com/reports/305128"> CRITICAL-CLICKJACKING at Yelp Reservations Resulting in exposure of victim Private Data (Email info) + Victim Credit Card MissUse.</a></li>
</ul>
</li>
</ul>
<h3 id="%E5%85%B6%E4%B8%AD%E4%B8%80%E7%AF%87%E6%83%85%E5%A2%83%E9%A4%90%E5%BB%B3%E8%A8%82%E4%BD%8D%E9%A0%81%E9%9D%A2">其中一篇情境(餐廳訂位頁面) :</h3>
<ul>
<li>訂位頁面會自動帶入使用者個資（如 Email）</li>
<li>點擊「訂位按鈕」即可完成訂位。</li>
</ul>
<h3 id="%E4%BD%BF%E7%94%A8%E8%80%85%E6%8C%89%E4%B8%8B%E8%A8%82%E4%BD%8D%E5%BE%8C%E7%9A%84%E5%BD%B1%E9%9F%BF">使用者按下訂位後的影響 :</h3>
<ul>
<li>看到訂位的人的資料，偷到他們的 email</li>
<li>要取消訂位的話就要付取消訂位的費用，攻擊者可以拿到錢</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="22" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E5%AF%A6%E9%9A%9B%E6%A1%88%E4%BE%8B%E4%BA%8C--twitter">實際案例二 : twitter</h1>
<p>小案例一 : <a href="https://hackerone.com/reports/85624">Highly wormable clickjacking in player card</a></p>
<ul>
<li>Twitter 已設置：</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>X-Frame-Options: SAMEORIGIN
Content-Security-Policy: frame-ancestors 'self'
</code></pre>
<ul>
<li>漏洞:當時有些瀏覽器實作檢查時，只檢查 top window 是不是符合條件</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>twitter.com =&gt; attacker.com =&gt; twitter.com
</code></pre>
<p>影響:</p>
<ul>
<li>
<p>發生在 Twitter 的 timeline，達成「蠕蟲」效果：</p>
<ul>
<li>(1) 被劫持後的用戶自動發推 (2) 推文讓更多用戶受害，進一步擴散。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="23" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<p>小案例二 :<a href="https://hackerone.com/reports/591432">Twitter Periscope Clickjacking Vulnerability</a></p>
<ul>
<li>網頁僅設置:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>X-Frame-Options: ALLOW-FROM
</code></pre>
<ul>
<li>
<p>漏洞:</p>
<ul>
<li>ALLOW-FROM 支援不足，現代瀏覽器已不支持該屬性。</li>
<li>沒有設置 CSP</li>
</ul>
</li>
<li>
<p>影響 :<br />
網站上有一個「停用帳號」的按鈕，可以誘導使用者讓他們在不知情的狀況下點擊</p>
</li>
<li>
<p>解法 :<br />
設置 CSP，使用 frame-ancestors 。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="24" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E5%AF%A6%E9%9A%9B%E6%A1%88%E4%BE%8B%E4%B8%89--tumblr">實際案例三 : Tumblr</h1>
<h3 id="%E6%BC%8F%E6%B4%9E%E6%8F%8F%E8%BF%B0">漏洞描述：</h3>
<p>將 Self-XSS 與 Clickjacking 串接組成攻擊鍊，透過 Clickjacking 觸發 self XSS。</p>
<h3 id="%E6%94%BB%E6%93%8A%E6%96%B9%E5%BC%8F">攻擊方式</h3>
<ul>
<li>誘導使用者點擊按鈕-&gt;背後執行隱藏操作，偷偷複製 XSS Payload</li>
<li>引導使用者在 input 中貼上 Payload-&gt;input 其實是「使用者名稱」的欄位</li>
<li>使用者按下「更新資料」按鈕-&gt;將 XSS Payload 保存為使用者名稱</li>
</ul>
<h3 id="%E6%B3%A8%E6%84%8F">注意</h3>
<p>大多都是相容性問題，而不是沒設定，所以設定正確很重要。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="25" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E7%84%A1%E6%B3%95%E9%98%B2%E7%A6%A6%E7%9A%84-clickjacking">無法防禦的 clickjacking</h1>
<h3 id="lickjacking-%E9%98%B2%E7%A6%A6%E7%9A%84%E6%96%B9%E5%BC%8F%E8%AA%AA%E7%A9%BF%E4%BA%86%E5%B0%B1%E6%98%AF%E4%B8%8D%E8%A6%81%E8%AE%93%E5%88%A5%E4%BA%BA%E5%8F%AF%E4%BB%A5%E5%B5%8C%E5%85%A5%E4%BD%A0%E7%9A%84%E7%B6%B2%E9%A0%81%E4%BD%86%E5%A6%82%E6%9E%9C%E9%80%99%E5%80%8B%E7%B6%B2%E9%A0%81%E7%9A%84%E7%9B%AE%E7%9A%84%E5%B0%B1%E6%98%AF%E8%AE%93%E5%88%A5%E4%BA%BA%E5%B5%8C%E5%85%A5%E5%91%A2">lickjacking 防禦的方式說穿了就是不要讓別人可以嵌入你的網頁，但如果這個網頁的目的就是讓別人嵌入呢？</h3>
<p>情境:<br />
有些網頁本身是設計來嵌入其他網站的（如 Facebook widget 的「讚」與「分享」按鈕）</p>
<p>防禦方法 :<br />
增加使用者的確認步驟，例如點擊按鈕後彈出一個 Popup 確認視窗，要求用戶二次確認。</p>
<p>更多細節:</p>
<ul>
<li><a href="https://www.invicti.com/blog/web-security/clickjacking-attack-on-facebook-how-tiny-attribute-save-corporation/">Clickjacking Attack on Facebook: How a Tiny Attribute Can Save the Corporation</a></li>
<li><a href="https://stackoverflow.com/questions/61968091/facebook-like-button-click">Facebook like button click</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="26" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E5%B0%8F%E7%B5%90">小結</h1>
<h3 id="x-frame-optionscspframe-ancestorsframe-busting-%E6%AF%94%E8%BC%83%E8%A1%A8%E6%A0%BC">X-Frame-Options、CSP:frame-ancestors、Frame Busting 比較表格</h3>
<p><img src="image.png" alt="alt text" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="27" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E7%AB%A0%E7%AF%80%E5%9B%9E%E9%A1%A7">章節回顧</h1>
<ol>
<li>Clickjacking 是如何利用 iframe 達成攻擊的？請說明其基本原理。</li>
<li>CSP 的 frame-ancestors 指令如何幫助防禦 Clickjacking？請列出三種可能的設定值並簡單說明其效果。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="28" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="5-2-%E7%B5%90%E5%90%88-mime-sniffing-%E7%99%BC%E8%B5%B7%E6%94%BB%E6%93%8A">5-2 結合 MIME sniffing 發起攻擊</h1>
<h3 id="%E4%BB%80%E9%BA%BC%E6%98%AF-mime-sniffing">什麼是 MIME sniffing?</h3>
<ul>
<li>每一個 response 都會有 Content-Type Header。</li>
<li>Content-Type Header：告訴瀏覽器回應的 MIME type（如 text/html、application/json）。</li>
<li>MIME sniffing：如果沒有 Content-Type 時，瀏覽器會依檔案內容推測 MIME type。</li>
</ul>
</section>

<h1 id="mime-sniffing-%E5%88%9D%E9%AB%94%E9%A9%97">MIME sniffing 初體驗</h1>
<h3 id="%E7%AF%84%E4%BE%8B%E4%B8%80-1">範例一</h3>
<p>使用瀏覽器會看到字體變大而且變粗體的 hello 字樣-&gt;把 response 當成是網頁來渲染。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>const express = require('express');
const app = express();

app.get('/', (req, res) =&gt; {
  res.write('&lt;h1&gt;hello&lt;/h1&gt;')
  res.end()
});

app.listen(5555, () =&gt; {
  console.log('Server is running on port 5555');
});
</code></pre>

<h3 id="%E7%AF%84%E4%BE%8B%E4%BA%8C-1">範例二</h3>
<p>把 h1 換成 h2-&gt;以純文字顯示了</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>const express = require('express');
const app = express();

app.get('/', (req, res) =&gt; {
  res.write('&lt;h2&gt;hello&lt;/h2&gt;')
  res.end()
});

app.listen(5555, () =&gt; {
  console.log('Server is running on port 5555');
});
</code></pre>

tal="123" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="%E7%AF%84%E4%BE%8B%E4%B8%89">範例三</h3>
<p>h1 前面多加一些字 -&gt;以純文字顯示，而不是 HTML</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>const express = require('express');
const app = express();

app.get('/', (req, res) =&gt; {
  res.write('Hello, &lt;h1&gt;world&lt;/h1&gt;')
  res.end()
});

app.listen(5555, () =&gt; {
  console.log('Server is running on port 5555');
});
</code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="31" style="" data-marpit-pagination-total="123" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="32" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E7%80%8F%E8%A6%BD%E5%99%A8%E5%A6%82%E4%BD%95%E8%99%95%E7%90%86-mime-sniffing">瀏覽器如何處理 MIME Sniffing</h1>
<ul>
<li>Chromium 中拿來做 MIME sniffing 的程式碼在 <a href="https://source.chromium.org/chromium/chromium/src/+/refs/tags/118.0.5981.4:net/base/mime_sniffer.cc">net/base/mime_sniffer.cc</a></li>
</ul>
<h3 id="%E7%80%8F%E8%A6%BD%E5%99%A8%E5%81%B5%E6%B8%AC%E8%A1%8C%E7%82%BA">瀏覽器偵測行為 :</h3>
<ol>
<li>HTML payload, no Content-Type header :</li>
</ol>
<ul>
<li>IE 7: Render as HTML</li>
<li>Firefox 2: Render as HTML</li>
<li>Safari 3: Render as HTML</li>
<li>Opera 9: Render as HTML</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="33" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<ol start="2">
<li>HTML payload, Content-Type: &quot;text/plain&quot; :</li>
</ol>
<ul>
<li>IE 7: Render as HTML</li>
<li>Firefox 2: Render as text</li>
<li>Safari 3: Render as text (Note: Safari will Render as HTML if the URL has an HTML extension)</li>
</ul>
<ol start="3">
<li>HTML Payload，Content-Type: application/octet-stream :</li>
</ol>
<ul>
<li>IE 7: Render as HTML</li>
<li>Firefox 2: Download as application/octet-stream</li>
<li>Safari 3: Render as HTML</li>
<li>Opera 9: Render as HTML</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="34" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E6%80%8E%E9%BA%BC%E6%A8%A3%E6%89%8D%E6%9C%83%E8%A2%AB%E8%A6%96%E7%82%BAhtml-payload%E5%91%A2">怎麼樣才會被視為「HTML payload」呢？</h3>
<p>瀏覽器會檢查 response 中去除空白後的開頭字串是否匹配 HTML 模式<br />
使用 SniffForHTML 函數:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>static bool SniffForHTML(base::StringPiece content,
                         bool* have_enough_content,
                         std::string* result)
</code></pre>
<ul>
<li>檢查範圍：最多前 512 個字節</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code> *have_enough_content &amp;= TruncateStringPiece(512, &amp;content);
</code></pre>
<ul>
<li>移除字串開頭的空白字符</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>base::StringPiece trimmed =
      base::TrimWhitespaceASCII(content, base::TRIM_LEADING);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="35" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<ul>
<li>檢查字串是否符合預定的 HTML Tag 清單</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>return CheckForMagicNumbers(trimmed, kSniffableTags, result);
</code></pre>
<ul>
<li>
<p>HTML Tag 清單:</p>
&lt;!DOCTYPE html&gt;、&lt;html&gt;、&lt;script&gt;、&lt;head&gt;、&lt;body&gt;、&lt;div&gt;、&lt;h1&gt;、&lt;a&gt;、&lt;p&gt;
</li>
<li>
<p>小結:<br />
瀏覽器會檢查 response 移除空白以後開頭的字串是不是符合上面列出的那些 HTML 的模式，所以前面試過的三個範例中，只有 &lt;h1&gt;hello&lt;/h1&gt;這個範例最後是呈現為 HTML。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="36" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E5%8F%A6%E5%A4%96%E7%9A%84%E6%B8%AC%E8%A9%A6">另外的測試</h3>
<p>從原始碼裡面可以看出 Chromium 似乎不考慮 URL 上的副檔名或其他因素，單純只考慮檔案內容而已:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>const express = require('express');
const app = express();

app.get('/test.html', (req, res) =&gt; {
  res.write('abcde&lt;h1&gt;test&lt;/h1&gt;')
  res.end()
});

app.listen(5555, () =&gt; {
  console.log('Server is running on port 5555');
});
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="37" style="--paginate:true;--theme:default;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="123" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://aszx87410.github.io/beyond-xss/assets/images/28-04-f88ade6dda3ce4eaa33508591626e600.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="37" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="37" style="--paginate:true;--theme:default;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="123" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<ul>
<li>結果:
<ul>
<li>以 Chromium 測試儘管網址是 test.html，也是呈現純文字。</li>
<li>以 forfox 測試，可看右邊圖，是以 HTML 呈現，推斷在進行 MIME sniffing 會參考網址列上的附檔名。<br />
</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="37" style="" data-marpit-pagination-total="123" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="38" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E5%88%A9%E7%94%A8-mime-sniffing-%E9%80%B2%E8%A1%8C%E6%94%BB%E6%93%8A">利用 MIME sniffing 進行攻擊</h1>
<h3 id="%E6%B2%92%E6%9C%89%E8%A8%AD%E7%BD%AE-content-type-%E7%9A%84%E9%A2%A8%E9%9A%AA">沒有設置 Content-Type 的風險</h3>
<ul>
<li>如果內容可以控制，就可以利用 MIME sniffing 讓瀏覽器顯示網頁。</li>
</ul>
<h2 id="%E5%B0%8F%E4%BE%8B%E5%AD%90">小例子</h2>
<h3 id="%E6%83%85%E5%A2%83">情境:</h3>
<ul>
<li>有個圖片上傳功能，僅檢查副檔名，未檢查檔案內容。</li>
<li>攻擊者上傳檔案 a.png，但內容為&lt;script&gt;alert(1)&lt;/script&gt;</li>
</ul>
<h3 id="%E5%95%8F%E9%A1%8C-1">問題:</h3>
<ul>
<li>伺服器未自動加上 Content-Type，造成 XSS 漏洞。</li>
</ul>
<h2 id="%E5%8F%AF%E6%98%AF%E7%8F%BE%E5%9C%A8%E7%9A%84%E4%BC%BA%E6%9C%8D%E5%99%A8%E5%9F%BA%E6%9C%AC%E4%B8%8A%E9%83%BD%E6%9C%83%E8%87%AA%E5%8B%95%E5%8A%A0%E4%BA%86%E9%80%99%E6%9C%89%E5%8F%AF%E8%83%BD%E5%97%8E-%E6%9C%89">可是現在的伺服器基本上都會自動加了，這有可能嗎？ 有!!</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="39" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h2 id="%E7%AF%84%E4%BE%8B%E4%B8%80-2">範例一</h2>
<h3 id="%E6%83%85%E5%A2%83-1">情境 :</h3>
<p>使用 Apache HTTP Server 處理下載檔案的功能</p>
<h3 id="apache-http-server-%E7%9A%84%E7%89%B9%E6%80%A7">Apache HTTP Server 的特性 :</h3>
<p>檔名裡面只有 . 的話，就不會輸出 Content-Type</p>
<h3 id="%E6%94%BB%E6%93%8A%E6%96%B9%E5%BC%8F-1">攻擊方式:</h3>
<p>上傳看似合法圖片的..png 的檔案，使用瀏覽器打開就可以呈現微網頁變 xss 漏洞</p>
<h3 id="ps-%E6%A0%B9%E6%93%9A-apache-http-server">PS. 根據 Apache HTTP Server</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="40" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E5%8F%AF%E4%BB%A5%E5%9F%B7%E8%A1%8C-javascript-%E7%9A%84-content-type">可以執行 JavaScript 的 content type</h1>
<h3 id="%E9%99%A4%E4%BA%86-html%E5%93%AA%E4%BA%9B%E6%AA%94%E6%A1%88%E5%8F%AF%E4%BB%A5%E5%9F%B7%E8%A1%8C-javascript">除了 HTML，哪些檔案可以執行 JavaScript？</h3>
<p>BlackFan 的研究(<a href="https://github.com/BlackFan/content-type-research/tree/master">Content-Type Research</a> )提供完整清單(<a href="https://github.com/BlackFan/content-type-research/blob/master/XSS.md">Content-Type that can be used for XSS</a>)<br />
主瀏覽器支援的 content type:</p>
<ol>
<li>text/html</li>
<li>application/xhtml+xml</li>
<li>application/xml</li>
<li>text/xml</li>
<li>image/svg+xml<br />
研究結果：除了 HTML，以下檔案類型也可能執行 JavaScript：<br />
XML、SVG</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="41" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h2 id="%E9%97%9C%E6%B3%A8-svg">關注 SVG</h2>
<ul>
<li>SVG 是一種圖片格式，很多網站允許用戶上傳 SVG，視為普通圖片</li>
<li>SVG 可以執行 JavaScript，因此 開放上傳 SVG = 開放上傳 HTM</li>
</ul>
<h3 id="%E7%AF%84%E4%BE%8B-mantis-bug-tracker-%E7%9A%84%E6%BC%8F%E6%B4%9E-stored-xss-via-svg-file-upload">範例 Mantis Bug Tracker 的漏洞: <a href="https://mantisbt.org/bugs/view.php?id=30384">Stored XSS via SVG file upload</a></h3>
<ul>
<li>漏洞 : 允許使用者上傳 SVG 檔案格式。</li>
<li>攻擊方法: 使用者上傳一個惡意的 SVG 檔，內含 JavaScript</li>
<li>結果: 其他使用者點開會執行裡面暗藏的程式碼</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="42" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E5%8F%AF%E4%BB%A5%E7%95%B6%E6%88%90-script-%E8%BC%89%E5%85%A5%E7%9A%84-content-type">可以當成 script 載入的 content type</h1>
<p>底下的十個 content type 只有兩個是不行的，大家猜猜看吧</p>
<ol>
<li>application/zip</li>
<li>application/json</li>
<li>application/octet-stream</li>
<li>text/csv</li>
<li>text/html</li>
<li>text/json</li>
<li>text/plain</li>
<li>huli/blog</li>
<li>video/mp4</li>
<li>font/woff2</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="43" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<p>合法的 JavaScript MIME Type: <a href="https://chromium.googlesource.com/chromium/src.git/+/refs/tags/103.0.5012.1/third_party/blink/common/mime_util/mime_util.cc">/third_party/blink/common/mime_util/mime_util.cc</a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>const char* const kSupportedJavascriptTypes[] = {
    &quot;application/ecmascript&quot;,

    &quot;application/x-javascript&quot;,
    &quot;text/ecmascript&quot;,
    &quot;text/javascript&quot;,
    &quot;text/javascript1.0&quot;,
    &quot;text/javascript1.1&quot;,
    &quot;text/javascript1.2&quot;,
    &quot;text/javascript1.3&quot;,
    &quot;text/javascript1.4&quot;,
    &quot;text/javascript1.5&quot;,
    &quot;text/jscript&quot;,
    &quot;text/livescript&quot;,
    &quot;text/x-ecmascript&quot;,
    &quot;text/x-javascript&quot;,
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="44" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E6%99%82%E4%BB%A3%E7%9A%84%E7%9C%BC%E6%B7%9A">時代的眼淚:</h3>
<ul>
<li>jscript</li>
<li>livescript</li>
</ul>
<h3 id="%E4%B8%8D%E5%8F%AF%E4%BD%9C%E7%82%BA-javascript-%E7%9A%84-mime-type">不可作為 JavaScript 的 MIME Type:</h3>
<ol>
<li>audio/*</li>
<li>image/*</li>
<li>video/*</li>
<li>text/csv</li>
</ol>
<h3 id="%E5%89%9B%E5%89%9B%E5%95%8F%E9%A1%8C%E7%9A%84%E8%A7%A3%E7%AD%94">剛剛問題的解答</h3>
<ul>
<li>text/csv</li>
<li>video/mp4</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="45" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h2 id="%E5%A6%82%E4%BD%95%E9%97%9C%E9%96%89%E5%AF%AC%E9%AC%86%E7%9A%84%E6%A9%9F%E5%88%B6-x-content-type-options-nosniff">如何關閉寬鬆的機制? X-Content-Type-Options: nosniff</h2>
<h3 id="%E4%BD%9C%E7%94%A8">作用:</h3>
<p>嚴格限制瀏覽器只接受合法的 JavaScript MIME type</p>
<h3 id="%E8%A8%AD%E5%AE%9A%E5%BE%8C-content-type-%E8%BC%89%E5%85%A5-textplain-%E6%9C%83%E5%87%BA%E7%8F%BE%E4%BB%A5%E4%B8%8B%E9%8C%AF%E8%AA%A4">設定後 Content-Type 載入 text/plain 會出現以下錯誤:</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Refused to execute script from 'http://localhost:5555/js' because its MIME type ('text/plain') is not executable, and strict MIME type checking is enabled.

</code></pre>
<h3 id="%E8%AA%AA%E6%98%8E">說明:</h3>
<ul>
<li>strict MIME type 就是加上那個 header 以後開啟的功能</li>
<li>除了 script，style 也是一樣，加了之後就只有 text/css 這個 MIME type 會被認可是合格的，其他都會出現錯誤。</li>
</ul>
<h3 id="%E5%A6%82%E6%9E%9C%E7%B9%BC%E7%BA%8C%E9%96%8B%E5%95%9F%E9%80%99%E5%8A%9F%E8%83%BD%E6%9C%83%E6%80%8E%E6%A8%A3%E5%91%A2">如果繼續開啟這功能會怎樣呢？</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="46" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h2 id="%E7%B9%9E%E9%81%8E-csp-%E7%9A%84%E9%A2%A8%E9%9A%AA">繞過 CSP 的風險</h2>
<h3 id="%E6%83%85%E5%A2%83-2">情境：</h3>
<p>剛好發現一個網站的 XSS，只不過麻煩的是 CSP 限制為 script-src 'self'; ，該網站允許上傳檔案（如 ZIP），但未檢查內容。</p>
<h3 id="%E6%BC%8F%E6%B4%9E">漏洞:</h3>
<ul>
<li>我們可以上傳包含 JavaScript 程式碼的 ZIP 檔案。</li>
<li>使用 &lt;script src="/uploads/files/my.zip"&gt;&lt;/script&gt; 成功引入並執行，繞過了 CSP。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="47" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="content-type-%E6%AA%A2%E6%9F%A5%E7%9A%84%E7%B9%9E%E9%81%8E">Content type 檢查的繞過</h1>
<p>Content-Type 檢查方法:</p>
<ol>
<li>檢查前綴：type.startsWith('image/png')</li>
<li>檢查結綴：type.endsWith('image/png')</li>
<li>檢查是否包含：type.includes('image/png')</li>
<li>完全比對：type === 'image/png'</li>
</ol>
<p>備註:<br />
Content type 常看到的是 application/json ，而在規格是式允許變化的，例如加上參數，如 application/json;foo=bar。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="48" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h2 id="%E7%AF%84%E4%BE%8B%E4%B8%80-grafana-%E7%9A%84-content-type-%E6%AA%A2%E6%9F%A5%E5%95%8F%E9%A1%8C">範例一 Grafana 的 Content-Type 檢查問題</h2>
<h3 id="%E6%83%85%E5%A2%83-3">情境:</h3>
<p>Grafana 以第三種檢查方式，資安研究員以 text/plan; application/json 繞過檢查</p>
<h3 id="%E6%BC%8F%E6%B4%9E-1">漏洞:</h3>
<p>只有 text/plan 才是真的 Content type，所以繞過了針對後綴的檢查</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="49" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h2 id="%E9%82%A3%E5%A6%82%E6%9E%9C%E5%8F%AA%E6%AA%A2%E6%9F%A5%E5%89%8D%E7%B6%B4%E5%91%A2%E5%AD%97%E4%B8%B2%E4%B8%80%E5%AE%9A%E8%A6%81%E6%98%AF-applicationjson-%E9%96%8B%E9%A0%AD%E5%91%A2">那如果只檢查前綴呢?字串一定要是 application/json 開頭呢?</h2>
<ul>
<li>Flatt Security 針對 content type 的研究: <a href="https://speakerdeck.com/flatt_security/xss-using-dirty-content-type-in-cloud-era">XSS using Dirty Content-Type in cloud era</a>
<ul>
<li>規範允許 Content-Type 加上參數，如 application/json; foo=bar，且解釋行為可能因情境不同而改變。</li>
</ul>
</li>
</ul>
<h3 id="%E8%88%89%E5%80%8B%E5%B0%8F%E4%BE%8B%E5%AD%90">舉個小例子</h3>
<ul>
<li>情境:<br />
發送的 Content-Type 為 application/json, text/html，瀏覽器會依序解析。</li>
<li>漏洞:<br />
如果只檢查字串開頭的 application/json，會以為最後檢析出 JSON<br />
因為後面還有 , text/html，最終瀏覽器會解析為 HTML，導致 XSS 攻擊。</li>
<li>防禦方式:<br />
完全比對整個 Content-Type</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="50" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E7%AB%A0%E7%AF%80%E5%9B%9E%E9%A1%A7-1">章節回顧</h1>
<ol>
<li>
<p>什麼是 MIME sniffing？瀏覽器在什麼情況下會進行 MIME sniffing？</p>
</li>
<li>
<p>在沒有設置 Content-Type 標頭的情況下，為什麼瀏覽器會將 &lt;h1&gt;hello&lt;h1&gt; 渲染為 HTML，而將 &lt;h2&gt;hello&lt;h2&gt; 渲染為純文字？</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="51" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="5-3-%E5%89%8D%E7%AB%AF%E4%BE%9B%E6%87%89%E9%8F%88%E6%94%BB%E6%93%8A%E5%BE%9E%E4%B8%8A%E6%B8%B8%E6%94%BB%E6%93%8A%E4%B8%8B%E6%B8%B8">5-3 前端供應鏈攻擊：從上游攻擊下游</h1>
<h3 id="supply-chain-attack%E4%BE%9B%E6%87%89%E9%8F%88%E6%94%BB%E6%93%8A">Supply chain attack(供應鏈攻擊)</h3>
<ul>
<li>針對「上游」的漏洞發起攻擊，導致「下游」依賴者一同受到影響。</li>
</ul>
<h3 id="%E4%B8%8A%E6%B8%B8">上游:</h3>
<p>以前端為例，使用的 npm 套件或是程式碼中引入的第三方 script，這些就叫做「上游」。</p>
<h3 id="%E6%8E%A5%E4%B8%8B%E4%BE%86%E5%B0%87%E4%BB%A5-cdnjs-%E7%82%BA%E4%BE%8B%E4%BE%86%E7%9C%8B%E5%89%8D%E7%AB%AF%E7%9A%84%E5%85%AC%E4%BE%86%E7%9C%8B%E5%89%8D%E7%AB%AF%E7%9A%84%E6%87%89%E9%8F%88%E6%94%BB%E6%93%8A%E8%88%87%E9%98%B2%E7%A6%A6">接下來將以 cdnjs 為例來看前端的公來看前端的應鏈攻擊與防禦</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="52" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="cdnjs">cdnjs</h1>
<p>在前端開發中，常需引入第三方 Library（如 jQuery、Bootstrap）以加速開發。<br />
在以往通常的做法是</p>
<ul>
<li>自己下載一份檔案</li>
<li>找現成的 CDN 來載入</li>
</ul>
<h3 id="%E9%99%A4%E4%BA%86-cdn-%E5%85%B6%E4%BB%96%E9%A1%9E%E4%BC%BC%E7%9A%84%E6%9C%8D%E7%89%A9%E9%82%84%E6%9C%89">除了 CDN ，其他類似的服物還有:</h3>
<ul>
<li>jQuery 官網上的 code.jquery.com</li>
<li>Bootstrap 使用了一個叫做 jsDelivr 的服務</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="53" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E6%83%85%E5%A2%83-4">情境</h3>
<p>現在做的網站需要用到 jQuery，函式庫，可以選擇的來源可以是:</p>
<ol>
<li>
<p>我自己的網站</p>
</li>
<li>
<p>jsDelivr: <a href="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js">https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js</a></p>
</li>
<li>
<p>cdnjs: <a href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js</a></p>
</li>
<li>
<p>jQuery 官方：<a href="https://code.jquery.com/jquery-3.6.0.min.js">https://code.jquery.com/jquery-3.6.0.min.js</a></p>
<p>最後選擇了 jQuery 官方提供的網址，寫下這一段 HTML：</p>
</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt;script src=&quot;https://code.jquery.com/jquery-3.6.0.min.js&quot;&gt;&lt;/script&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="54" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E4%BD%BF%E7%94%A8-cdn-%E7%9A%84%E5%8E%9F%E5%9B%A0">使用 cdn 的原因</h3>
<ol>
<li>懶惰，直接用別人的最快</li>
<li>預算考量，放別人網站可以節省自己網站流量花費跟負荷</li>
<li>速度考量</li>
</ol>
<h3 id="%E5%82%99%E8%A8%BB">備註</h3>
<p>CDN 在全球有多個節點，用戶可從最近的節點獲取資源，減少延遲（latency）。<br />
例如:</p>
<ul>
<li>主機放在美國時，台灣用戶若使用自己的伺服器抓取資源，需要跨國連線，延遲高。</li>
<li>使用 CDN，台灣用戶可以連到本地節點，下載速度更快。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="55" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="cdn-%E7%9A%84%E7%BC%BA%E9%BB%9E">cdn 的缺點</h3>
<ol>
<li>如果 CDN 出現故障或連線速度變慢，網站資源無法正常載入，導致效能受影響<br />
例如 : cdnjs 背後的公司 Cloudflare 曾發生故障，影響了許多使用其服務的網站。</li>
<li>若 CDN 被駭客入侵，惡意程式碼可能被植入到函式庫中，你的網站會一起被入侵</li>
</ol>
<h3 id="%E9%80%99%E6%A8%A3%E5%80%8B%E6%94%BB%E6%93%8A%E6%89%8B%E6%B3%95%E5%B0%B1%E6%98%AF%E4%BE%9B%E6%87%89%E9%8F%88%E6%94%BB%E6%93%8A%E5%BE%9E%E4%B8%8A%E6%B8%B8%E9%80%A3%E5%B8%B6%E5%BD%B1%E9%9F%BF%E5%88%B0%E4%B8%8B%E6%B8%B8">這樣個攻擊手法就是「供應鏈攻擊」，從上游連帶影響到下游。</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="56" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E8%A7%A3%E6%9E%90-cdnjs-%E7%9A%84-rce-%E6%BC%8F%E6%B4%9E">解析 cdnjs 的 RCE 漏洞</h1>
<h3 id="%E5%89%8D%E8%A8%80%E4%BB%8B%E7%B4%B9">前言介紹 :</h3>
<p>資安人員 @ryotkak（以下用「作者」來稱呼）發布了一篇文章: <a href="https://blog.ryotak.net/post/cdnjs-remote-code-execution-en/">Remote code execution in cdnjs of Cloudflare</a>，作者發現了一個 cdnjs 的 RCE 漏洞，若是有心利用這個漏洞的話，可以控制整個 cdnjs 的服務。</p>
<ul>
<li>RCE(Remote code execution):<br />
這種漏洞可以讓攻擊者執行任意程式碼，是風險等級很高的漏洞。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="57" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E7%AC%AC%E4%B8%80%E5%80%8B%E6%BC%8F%E6%B4%9E">第一個漏洞</h1>
<h3 id="%E6%BC%8F%E6%B4%9E%E6%A6%82%E8%BF%B0">漏洞概述</h3>
<ul>
<li>cdnjs 的自動更新功能會解壓縮 npm 套件檔案（.tgz）</li>
<li>使用 Go 的 archive/tar 來解壓縮，未對解壓後的檔案沒有經過處理</li>
</ul>
<p>有一段程式碼是複製檔案，然後做了類似底下的操作:</p>
<ol>
<li>用目的地 + 檔名拼湊出目標位置，建立新檔案</li>
<li>讀取原本檔案，寫入新檔案</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="58" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E6%AD%A3%E5%B8%B8%E6%83%85%E6%B3%81%E7%AF%84%E4%BE%8B">正常情況範例:</h3>
<p>目的地: /packages/test<br />
檔名:abc.js<br />
最後位置: /packages/test/abc.js 產生新的檔案</p>
<h3 id="%E6%83%A1%E6%84%8F%E6%83%85%E6%B3%81%E7%AF%84%E4%BE%8B">惡意情況範例</h3>
<p>目的地: /packages/test<br />
檔名:../../../tmp/abc.js<br />
最後位置: /tmp/abc.js<br />
結果: 在 /package/test/../../../tmp/abc.js 也就是 /tmp/abc.js 底下寫入檔案。</p>
<h3 id="%E5%95%8F%E9%A1%8C-2">問題</h3>
<ul>
<li>可將檔案寫入到系統任意有權限的路徑。</li>
<li>若覆蓋系統中的敏感或自動執行的檔案，可已達成 RCE。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="59" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E7%AC%AC%E4%BA%8C%E5%80%8B%E6%BC%8F%E6%B4%9E">第二個漏洞</h1>
<p>git repo 的複製檔案程式碼:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>func MoveFile(sourcePath, destPath string) error {
inputFile, err := os.Open(sourcePath)
if err != nil {
return fmt.Errorf(&quot;Couldn't open source file: %s&quot;, err)
}
outputFile, err := os.Create(destPath)
if err != nil {
inputFile.Close()
return fmt.Errorf(&quot;Couldn't open dest file: %s&quot;, err)
}
defer outputFile.Close()
\_, err = io.Copy(outputFile, inputFile)
inputFile.Close()
if err != nil {
return fmt.Errorf(&quot;Writing to output file failed: %s&quot;, err)
}
// The copy was successful, so now delete the original file
err = os.Remove(sourcePath)
if err != nil {
return fmt.Errorf(&quot;Failed removing original file: %s&quot;, err)
}
return nil
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="60" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h2 id="symbolic-link">symbolic link :</h2>
<p>概念有點像是以前在 Windows 上看到的「捷徑」，這個捷徑本身只是一個連結，連到真正的目標去。</p>
<p>可以在類 Unix 系統裡面用 「ln -s 目表檔案 捷徑名稱」 建立一個 symbolic link`<br />
<img src="image-1.png" alt="alt text" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="61" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<p>再試著用 Node.js 寫一段複製檔案的程式碼，看看會發生什麼事</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>node -e 'require(&quot;fs&quot;).copyFileSync(&quot;link_file&quot;, &quot;test.txt&quot;)'
</code></pre>
<p>結果:</p>
<ul>
<li>目錄底下多了一個 test.txt 的檔案，內容是 /tmp/hello 的檔案內容。</li>
<li>執行複製檔案時，並不是「複製一個 symbolic link」，而是「複製指向的檔案內容」</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="62" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<p>漏洞概述:<br />
Git repo 自動更新功能中，存在檔案處理漏洞，Go 複製檔案的程式碼，如果有個檔案是指向 /etc/passwd 的 symbolic link，複製完以後就會產生出一個內容是 /etc/passwd 的檔案。</p>
<p>漏洞利用的步驟:</p>
<ul>
<li>在 Git 倉庫中新增 symbolic link：<br />
test.js 指向 /etc/passwd</li>
<li>觸發 Git 自動更新：<br />
cdnjs 複製並公開該檔案，公開內容為 /etc/passwd 的內容。</li>
<li>實現任意檔案讀取：<br />
作者成功讀取 /proc/self/environ，發現包含 GitHub API Key。</li>
<li>進一步利用：<br />
使用 API Key 取得 cdnjs repo 的寫入權限，控制整個服務。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="63" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E6%A1%88%E4%BE%8B%E7%9A%84%E6%9C%80%E5%BE%8C">案例的最後</h3>
<p>Cloudflare 的回應:</p>
<ul>
<li>發布事件處理報告：<a href="https://blog.cloudflare.com/cloudflares-handling-of-an-rce-vulnerability-in-cdnjs/">《Cloudflare's Handling of an RCE Vulnerability in cdnjs》</a>。</li>
<li>重寫架構，將解壓縮與檔案處理放入 Docker 沙箱隔離。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="64" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E8%BA%AB%E7%82%BA%E5%89%8D%E7%AB%AF%E5%B7%A5%E7%A8%8B%E5%B8%AB%E8%A9%B2%E5%A6%82%E4%BD%95%E9%98%B2%E7%A6%A6">身為前端工程師，該如何防禦？</h1>
<h3 id="%E5%89%8D%E8%A8%80">前言</h3>
<p>瀏覽器其實有提供一個功能：「如果檔案被竄改過，就不要載入」，這樣僅管 cdnjs 被入侵，jQuery 的檔案被竄改，我的網站也不會載入新的 jQuery 檔案，免於檔案污染的攻擊。</p>
<p>使用 script tag 來引入 libary</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt;script
  src=&quot;https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js&quot;
  integrity=&quot;sha512-TS4lzp3EVDrSXPofTEu9VDWDQb7veCZ5MOm42pzfoNEVqccXWvENKZfdm5lH2c/NcivgsTDw9jVbK+xeYfzezw==&quot;
  crossorigin=&quot;anonymous&quot;
  referrerpolicy=&quot;no-referrer&quot;&gt;
&lt;/script&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="65" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h2 id="%E9%98%B2%E7%A6%A6%E6%96%B9%E5%BC%8F">防禦方式</h2>
<h3 id="1-%E4%BD%BF%E7%94%A8%E7%80%8F%E8%A6%BD%E5%99%A8%E7%9A%84-integrity">1. 使用瀏覽器的 Integrity</h3>
<ul>
<li>確認要載入的資源是否符合提供的 hash 值，如果不符合的話，就代表檔案被竄改過，就不會載入資源。</li>
<li>只能防止「已經引入的 script」被竄改</li>
<li>若初次複製時，檔案已被竄改，則無法防禦</li>
</ul>
<h3 id="2-%E4%BD%BF%E7%94%A8%E8%87%AA%E6%9C%89-cdn">2. 使用自有 CDN</h3>
<ul>
<li>將第三方資源下載後，託管在自己的 CDN 上，降低第三方風險。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="66" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="3-%E9%98%B2%E7%A6%A6-npm-%E7%9B%B8%E9%97%9C%E7%9A%84%E4%BE%9B%E6%87%89%E9%8F%88%E6%94%BB%E6%93%8A">3. 防禦 npm 相關的供應鏈攻擊</h3>
<ul>
<li>
<p>風險:</p>
<ul>
<li>儘管不用第三方 CDN，仍需從 npm 等上游獲取函式庫。</li>
<li>若 npm 被入侵，受影響的不只是單個網站，而是所有依賴該函式庫的服務。</li>
</ul>
</li>
<li>
<p>防禦方式:</p>
<ul>
<li>在 build time 使用靜態掃描服務，檢查有無惡意程式碼或被竄改的檔案。</li>
<li>設立公司內部的 npm registry，避免與公共 npm 完全同步，確保函式庫的完整性。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="67" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E7%AB%A0%E7%AF%80%E5%9B%9E%E9%A1%A7-2">章節回顧</h1>
<ol>
<li>該如何防禦前端供應鏈的攻擊</li>
<li>為什麼 symbolic link 的處理可能導致任意檔案讀取漏洞？</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="68" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="5-4-%E7%B6%B2%E9%A0%81%E5%89%8D%E7%AB%AF%E6%94%BB%E6%93%8A%E5%9C%A8-web3-%E4%B8%8A%E7%9A%84%E6%87%89%E7%94%A8">5-4 網頁前端攻擊在 Web3 上的應用</h1>
<h2 id="web3">Web3</h2>
<p>基於區塊鏈技術的去中心化網絡，讓用戶掌控自己的數據和數字資產，並通過智能合約和代幣經濟創造自主透明的生態系統，應用於 加密貨幣、元宇宙或是 NFT 等領域，實現更安全與民主的互聯網。</p>
<h3 id="web3-%E7%9A%84%E4%B8%96%E7%95%8C%E4%BB%8D%E7%84%B6%E9%9C%80%E8%A6%81%E4%B8%80%E5%80%8B%E5%85%A5%E5%8F%A3%E8%80%8C%E9%80%99%E5%80%8B%E5%85%A5%E5%8F%A3%E5%B0%B1%E6%98%AF-web2%E4%B9%9F%E5%B0%B1%E6%98%AF%E6%88%91%E5%80%91%E6%89%80%E7%86%9F%E6%82%89%E7%9A%84%E7%B6%B2%E9%A0%81%E4%B8%96%E7%95%8C">Web3 的世界仍然需要一個入口，而這個入口就是 Web2，也就是我們所熟悉的網頁世界</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="69" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="123" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;image-2.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="69" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="69" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="123" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="%E5%BD%B1%E9%9F%BF%E5%8A%9B%E6%9B%B4%E5%A4%A7%E7%9A%84-xss">影響力更大的 XSS</h1>
<h3 id="%E5%BD%B1%E9%9F%BF%E5%8A%9B">影響力:</h3>
<ul>
<li>在傳統 Web2 中，XSS 主要竊取電話、Email 等用戶資料。</li>
<li>在 Web3 中，XSS 可能導致加密貨幣的丟失。</li>
</ul>
<p>使用 Metamask(瀏覽器最知名的錢包之一) 簽署請求時，若透過 XSS 篡改內容，用戶可能無意中授權惡意行為。</p>
<h3 id="%E6%8E%88%E6%AC%8A%E4%BB%8B%E9%9D%A2%E5%8F%AF%E4%BB%A5%E7%9C%8B%E4%B8%80%E4%B8%8B%E5%9C%96%E7%89%87">授權介面可以看一下圖片:</h3>
<h2 id=""></h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="69" style="" data-marpit-pagination-total="123" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="70" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h3 id="%E4%BB%A5-pancakeswap-%E7%82%BA%E4%BE%8B">以 PancakeSwap 為例</h3>
<ul>
<li>通常會信任該高知名度網站的交易介面</li>
<li>駭客掌握 JavaScript，被篡改交易內容</li>
<li>Metamask 錢包跳出了提示視窗，要你同意交易</li>
<li>通常 9 成的人都會直接按下確定</li>
<li>無意中授權惡意合約，損失加密貨幣</li>
</ul>
<h3 id="%E7%B0%BD%E7%BD%B2%E4%BA%A4%E6%98%93">簽署交易</h3>
<ul>
<li>網站透過 JavaScript API 呼叫錢包 (如 Metamask)，跳出相關的介面</li>
<li>使用者點擊同意後，使用私鑰完成交易簽署，交易才正式成立</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="71" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E6%A1%88%E4%BE%8B">案例</h1>
<h2 id="premint-nft-%E7%B6%B2%E7%AB%99-xss-%E4%BA%8B%E4%BB%B6">PREMINT NFT 網站 XSS 事件</h2>
<ul>
<li>2022 年，JavaScript 文件被竄改。</li>
<li>使用者無意間授權駭客的智能合約，導致資產損失。</li>
<li>更多細節 <a href="https://www.certik.com/resources/blog/77oaazrsx1mewnraJePYQI-premint-nft-incident-analysis">PREMINT NFT Incident Analysis</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="72" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="%E6%A1%88%E4%BE%8B-1">案例</h1>
<p>供應鏈攻擊也可以運用在 Web3 的網站上面，接下來要介紹的是由 Sam Curry 在 2022 年時發布的文章<a href="https://samcurry.net/universal-xss-on-netlifys-next-js-library">Exploiting Web3’s Hidden Attack Surface: Universal XSS on Netlify’s Next.js Library</a></p>
<h3 id="%E5%BD%B1%E9%9F%BF%E5%8A%9B-1">影響力</h3>
<ul>
<li>找到共享 library 的漏洞，可能影響多個使用該 library 的網站。</li>
</ul>
<h3 id="%E6%BC%8F%E6%B4%9E-2">漏洞</h3>
<ul>
<li>漏洞範圍：Next.js 與 @netlify/ipx。</li>
<li>影響：任何使用這些套件的網站都可能被攻擊。</li>
<li>目標：利用 XSS 竄改 Web3 靜態頁面，跳出智慧合約授權提示誘騙使用者。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="default" lang="zh-TW" data-marpit-pagination="73" style="--paginate:true;--theme:default;" data-marpit-pagination-total="123">
<h1 id="cookie-bomb-%E7%9A%84%E5%AF%A6%E9%9A%9B%E6%87%89%E7%94%A8">Cookie bomb 的實際應用</h1>
<h2 id="cookie-bomb%E5%9C%A8-web3-%E7%9A%84%E4%B8%96%E7%95%8C%E4%B8%AD%E6%9C%89%E6%96%B0%E7%9A%84%E6%84%8F%E7%BE%A9">cookie bomb，在 Web3 的世界中有新的意義。</h2>
<h2 id="%E6%96%87%E7%AB%A0-web2-bug-repellant-instructions%E6%9C%89%E6%8F%90%E5%88%B0%E5%AF%A6%E9%9A%9B%E6%A1%88%E4%BE%8B">文章 <a href="https://osec.io/blog/2023-08-11-web2-bug-repellant-instructions/">Web2 Bug Repellant Instructions</a>有提到實際案例</h2>
<ul>
<li>發布者: OtterSec</li>
